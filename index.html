<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is light calculator with a basic functionality. It is a learning project for FreeCodeCamps curriculum.">
        <meta name="keywords" content="calculator, freecodecamp, fcc, Everistus Olumese, Oleksandr Malakhov, alexxever17">
        <meta name="author" content="Everistus Olumese, Oleksandr Malakhov">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.gif" type="image/gif" sizes="16x16">
    </head>
    <body>
        <header>

        </header>
        <main>
            <button type="button" name="button" id="n0">000</button>
            <button type="button" name="button" id="n1">111</button>
            <button type="button" name="button" id="n2">222</button>
            <button type="button" name="button" id="n3">333</button>
            <button type="button" name="button" id="n4">444</button>
            <button type="button" name="button" id="n5">555</button>
            <button type="button" name="button" id="n6">666</button>
            <button type="button" name="button" id="n7">777</button>
            <button type="button" name="button" id="n8">888</button>
            <button type="button" name="button" id="n9">999</button>
            <button type="button" name="button" id="equal">===</button>
            <button type="button" name="button" id="plus">+++</button>
            <button type="button" name="button" id="minus">---</button>
            <button type="button" name="button" id="multiply">***</button>
            <button type="button" name="button" id="divide">///</button>
            <button type="button" name="button" id="dot">...</button>
            <button type="button" name="button" id="delete">delete</button>

            <p id="output">0</p>
        </main>
        <footer>

        </footer>
        <script type="text/javascript" src="master.js"></script>
    </body>
</html>
